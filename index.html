<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colton Melhase - Magic Math</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Magic Math</h1>
    </header>
    <div id="gameSpace">
        <section id="gameStats">
            <h2 id="goalHeader">Goal: <span id="goal"></span></h2>
            <h2 id="winsHeader">Wins: <span id="wins"></span></h2>
            <h2 id="lossesHeader">Losses: <span id="losses"></span></h2>
        </section>
        <section id="gameArea">
            <section id="numberGrid">
                <button class="number" id="button1"><span id="num1"></span></button>
                <button class="number" id="button2"><span id="num2"></span></button>
                <button class="number" id="button3"><span id="num3"></span></button>
                <button class="number" id="button4"><span id="num4"></span></button>
            </section>
            <section id="operatorList">
                <button class="operator">+</button>
                <button class="operator">-</button>
                <button class="operator">*</button>
            </section>
            <section id="workSpace">
                <h4 id="workAreaHeader">Work Area</h4>
                <p id="work"></p>
            </section>
        </section>
        <section id="status">
            <h2><span id="gameStatus"></span></h2>
        </section>
        
        <button id="newGame">New Game</button>
    </div>
    <footer>
        <h3>Colton Melhase - 5/14/2023</h3>
    </footer>
</body>
</html>
